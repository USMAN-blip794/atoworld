<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AutoWorld â€” Login & Register</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
:root{
  --gold:#c9a34b;
  --dark:#0b0b0d;
}

/* Page Background */
body{
  background: linear-gradient(180deg,#070708 0%, #0e0e12 70%);
  color:#eee;
  font-family: "Segoe UI", Roboto, sans-serif;
  padding-top: 90px;
}

/* Container */
.auth-box{
  max-width: 450px;
  margin: auto;
  background: rgba(255,255,255,0.03);
  border: 1px solid rgba(255,255,255,0.08);
  border-radius: 15px;
  padding: 35px;
  backdrop-filter: blur(5px);
}

/* Tabs */
.nav-tabs .nav-link{
  color:#ccc;
  border: none;
  font-weight: 600;
}

.nav-tabs .nav-link.active{
  background: none;
  color: var(--gold);
  border-bottom: 2px solid var(--gold);
}

/* Inputs */
.form-control{
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.1);
  color: #fff;
}

.form-control:focus{
  border-color: var(--gold);
  box-shadow: none;
}

/* Buttons */
.btn-gold{
  background: var(--gold);
  color: #000;
  font-weight: 600;
}

.btn-gold:hover{
  background: #ddb662;
}

/* Show Password Icon */
.eye-icon{
  cursor: pointer;
  position: absolute;
  right: 15px;
  top: 50%;
  transform: translateY(-50%);
  color: #bbb;
}
</style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-black fixed-top shadow">
    <div class="container">
        <a href="index.html" class="navbar-brand d-flex align-items-center">
            <i class="fa-solid fa-car-side me-2 text-gold"></i>
            <span class="brand">AutoWorld</span>
        </a>
    </div>
</nav>

<!-- AUTH BOX -->
<div class="auth-box mt-4">

    <!-- Tabs -->
    <ul class="nav nav-tabs justify-content-center mb-4" id="authTabs">
        <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="#loginTab">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#registerTab">Register</a>
        </li>
    </ul>

    <div class="tab-content">

        <!-- LOGIN FORM -->
        <div class="tab-pane fade show active" id="loginTab">
            <form id="loginForm">

                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" id="loginEmail" class="form-control" required>
                </div>

                <div class="mb-3 position-relative">
                    <label>Password</label>
                    <input type="password" id="loginPassword" class="form-control" required>
                    <i class="fa fa-eye eye-icon" onclick="togglePassword('loginPassword', this)"></i>
                </div>

                <button type="submit" class="btn btn-gold w-100">Login</button>

            </form>
        </div>

        <!-- REGISTER FORM -->
        <div class="tab-pane fade" id="registerTab">
            <form id="registerForm">

                <div class="mb-3">
                    <label>Full Name</label>
                    <input type="text" id="regName" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" id="regEmail" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label>Phone Number</label>
                    <input type="tel" id="regPhone" class="form-control" maxlength="11" required>
                </div>

                <div class="mb-3 position-relative">
                    <label>Password</label>
                    <input type="password" id="regPassword" class="form-control" required>
                    <i class="fa fa-eye eye-icon" onclick="togglePassword('regPassword', this)"></i>
                </div>

                <div class="mb-3 position-relative">
                    <label>Confirm Password</label>
                    <input type="password" id="regConfirm" class="form-control" required>
                    <i class="fa fa-eye eye-icon" onclick="togglePassword('regConfirm', this)"></i>
                </div>

                <button type="submit" class="btn btn-gold w-100">Create Account</button>

            </form>
        </div>

    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
// Show/Hide Password
function togglePassword(id, icon){
    const input = document.getElementById(id);
    if(input.type === "password"){
        input.type = "text";
        icon.classList.replace("fa-eye","fa-eye-slash");
    } else {
        input.type = "password";
        icon.classList.replace("fa-eye-slash","fa-eye");
    }
}

// Login Form Validate
$("#loginForm").submit(function(e){
    e.preventDefault();

    if($("#loginEmail").val() === "" || $("#loginPassword").val() === ""){
        alert("Please fill all fields!");
        return;
    }

    alert("Login Successful (Demo Only)");
});

// Register Form Validate
$("#registerForm").submit(function(e){
    e.preventDefault();

    if($("#regPassword").val() !== $("#regConfirm").val()){
        alert("Passwords do not match!");
        return;
    }

    alert("Account Created Successfully (Demo Only)");
});
</script>

</body>
</html>
