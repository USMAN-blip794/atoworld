<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AutoWorld — Car Catalogue</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{background:#f5f5f5;font-family:Segoe UI,Arial;}
.section-title{font-size:28px;font-weight:700;margin:40px 0 20px}
.car-card{
  background:#fff;border-radius:14px;overflow:hidden;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
  transition:.25s;cursor:pointer
}
.car-card:hover{transform:translateY(-6px)}
.car-card img{
  width:100%;height:300px;object-fit:contain;
  padding:10px;background:#fff
}
.car-info{padding:15px}
.price{color:#c9993a;font-weight:bold}
#carImage{height:260px;object-fit:contain}
</style>
</head>

<body>


<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">AutoWorld</a>

    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">

        <li class="nav-item"><a class="nav-link" href="catalog.html">Catalogue</a></li>
        <li class="nav-item"><a class="nav-link" href="compare.html">Compare</a></li>
        <li class="nav-item"><a class="nav-link" href="dealers.html">Dealers</a></li>
       <li class="nav-item"><a class="nav-link" href="finance.html">Finance</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<header class="py-4 bg-light border-bottom">
  <div class="container">
    <h2 class="fw-bold">Car Catalogue (Pakistan)</h2>
    <p class="text-muted">Click any car to see details</p>
  </div>
</header>

<section class="py-4">
  <div class="container" id="catalog"></div>
</section>

<footer class="py-3 text-center text-muted">
© <span id="year"></span> AutoWorld
</footer>

<!-- MODAL -->
<div class="modal fade" id="carModal">
<div class="modal-dialog modal-lg modal-dialog-centered">
<div class="modal-content">
<div class="modal-header">
<h5 id="carTitle"></h5>
<button class="btn-close" data-bs-dismiss="modal"></button>
</div>

<div class="modal-body">
<img id="carImage" class="img-fluid mb-3 rounded">
<h5 class="text-warning" id="carPrice"></h5>

<h6>Specifications</h6>
<ul id="carSpecs"></ul>

<div class="d-flex gap-2 mt-3">
<button class="btn btn-dark">Buy Now</button>
<button class="btn btn-outline-dark">Add to Cart</button>
</div>

<hr>
<h6>Payment Options</h6>
<span class="badge bg-secondary">Cash</span>
<span class="badge bg-secondary">Bank</span>
<span class="badge bg-secondary">Card</span>
<span class="badge bg-secondary">Installments</span>
</div>
</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.getElementById("year").innerText=new Date().getFullYear();

const cars={
"Sedan":[
{name:"Toyota Corolla",price:"PKR 4,899,000",img:"https://cdn.pixabay.com/photo/2022/04/24/12/26/car-7153508_1280.jpg"},
{name:"Honda City",price:"PKR 4,700,000",img:"https://play-lh.googleusercontent.com/7aWuowX4KbErLRjsAKAzl0l0suv1lXclvXJPM03AtasANmcBsMzOlxe5tF4Etcxr-hA=w526-h296-rw"},
{name:"Honda Civic",price:"PKR 8,329,000",img:"https://i.ytimg.com/vi/XMfga2V6ZqI/maxresdefault.jpg"},
{name:"Hyundai Elantra",price:"PKR 6,999,000",img:"https://i.pinimg.com/736x/9a/5b/79/9a5b792d14b8a48a21b0402700f0254e.jpg"},
{name:"Toyota Yaris",price:"PKR 4,000,000",img:"https://i.pinimg.com/736x/9f/09/1a/9f091a6db4256c58c6ad5e2f52bedcc2.jpg"}
],

"SUV":[
{name:"Toyota Fortuner",price:"PKR 19,000,000",img:"https://i.pinimg.com/736x/16/9f/97/169f975f74c1c95aea62e97505f174f0.jpg"},
{name:"Toyota Prado",price:"PKR 26,000,000",img:"https://media.istockphoto.com/id/501514704/photo/toyota-land-cruiser-prado-150.jpg?s=612x612&w=0&k=20&c=piGzMBj5LLNeQeIbSNlr_3pXc5oNnt6h18LXlW3hyoo="},
{name:"Kia Sportage",price:"PKR 8,500,000",img:"https://images6.alphacoders.com/118/1185806.jpg"},
{name:"Hyundai Tucson",price:"PKR 9,299,000",img:"https://w0.peakpx.com/wallpaper/459/666/HD-wallpaper-2022-hyundai-tucson-n-line.jpg"},
{name:"MG HS",price:"PKR 8,099,000",img:"https://www.mg-center.com/assets/i/model-builder-cars/HSBlack.jpg"}
],

"Hatchback":[
{name:"Suzuki Alto",price:"PKR 2,400,000",img:"https://suzukifortmotors.com/wp-content/uploads/2020/12/Alto-Solid-White-720x466.jpg"},
{name:"Toyota Aqua",price:"PKR 3,300,000",img:"https://global.toyota/pages/news/images/2021/07/19/1330/20210719_04_t_w610.jpg"},
{name:"Daihatsu Mira",price:"PKR 2,800,000",img:"https://360view.3dmodels.org/zoom/Daihatsu/Daihatsu_Mira_e-S_2017_1000_0001.jpg"},
{name:"Suzuki Swift",price:"PKR 4,200,000",img:"https://cache1.pakwheels.com/system/car_generation_pictures/5339/original/swift_cover.jpg"},
{name:"Toyota Vitz",price:"PKR 3,000,000",img:"https://global.toyota/pages/models/images/vitz/vitz_003_s.jpg"}
],

"MPV / Crossover":[
{name:"Honda BR-V",price:"PKR 6,429,000",img:"https://i.pinimg.com/736x/55/5f/0a/555f0ac3b64250108d1b311d10c4194a.jpg"},

{name:"DFSK Glory 580",price:"PKR 6,300,000",img:"https://cache4.pakwheels.com/system/car_generation_pictures/7022/original/Front-Sside.jpg"},
{name:"Kia Stonic",price:"PKR 7,100,000",img:"https://www.topgear.com/sites/default/files/2023/01/Large-17983-Stonic1.0T-GDi2.jpg"},
{name:"Proton X70",price:"PKR 9,500,000",img:"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRjmu1nsYnK6zuV4SjXMVmgpD3yYZA-O0F23Q&s"}
],

"Luxury":[
{name:"Mercedes S-Class",price:"PKR 65,000,000",img:"https://images.unsplash.com/photo-1680446983373-853872fb667a"},
{name:"BMW 7 Series",price:"PKR 58,000,000",img:"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRx1E6FNsYr_LmLlzk6RsJ_Arf0TxDPfzejEw&s"},
{name:"Audi A6",price:"PKR 55,000,000",img:"https://wallpapercat.com/w/full/2/1/c/5814844.jpg"},
{name:"Lexus LX570",price:"PKR 62,000,000",img:"https://w0.peakpx.com/wallpaper/652/409/HD-wallpaper-lexus-lx570-2020-front-view-exterior-white-luxury-suv-new-white-lx570-black-wheels-japanese-cars-lexus.jpg"},
{name:"Land Cruiser V8",price:"PKR 80,000,000",img:"https://i.pinimg.com/736x/54/bd/68/54bd68be408529c3dc1c8c8bdcc6e3b2.jpg"}
]
};

const catalog=document.getElementById("catalog");

for(let type in cars){
  catalog.innerHTML+=`<h3 class="section-title">${type}</h3><div class="row g-4" id="${type}"></div>`;
  cars[type].forEach(car=>{
    document.getElementById(type).innerHTML+=`
    <div class="col-md-3">
      <div class="car-card" data-bs-toggle="modal" data-bs-target="#carModal"
      onclick="openCar('${car.name}','${car.price}','${car.img}')">
        <img src="${car.img}">
        <div class="car-info">
          <h5>${car.name}</h5>
          <p class="price">${car.price}</p>
        </div>
      </div>
    </div>`;
  });
}

function openCar(name,price,img){
  carTitle.innerText=name;
  carPrice.innerText=price;
  carImage.src=img;
  carSpecs.innerHTML="<li>Automatic</li><li>Petrol</li><li>2024 Model</li>";
}
</script>

</body>
</html>
